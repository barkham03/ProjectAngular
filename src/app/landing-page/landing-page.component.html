<div class="carousel-container">
    <div class="row">
        <div class="col-md-12">
            <!-- <h2 class="pb-2">Upcoming Events</h2> -->
            <ngb-carousel *ngIf="event_list">
                <ng-template ngbSlide *ngFor="let event of pastEvents">
                    <img [src]="event.img" alt="Random slide">
                    <div class="carousel-caption">
                        <h3>{{ event.eventLocation }}</h3>
                        <p [innerText]="event.eventDescription"></p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
<label>Available Phones</label>
<div fxLayout="row" style="width: 100%; overflow: auto; margin: 10px 0px" fxLayoutGap="10px">
    <div class="imgblock" fxLayout="column" *ngFor="let i of len">
        <div class="blocks" fxLayout="column">
            <img class="imges" src="https://barkham03.github.io/ProjectAngular/assets/images/phones">
            <p style="font-size: 15px; font-weight: bold; margin-bottom: 0px">IPHONE 10</p>
            <p style="font-size: 10px; margin-bottom: 0px">RENT</p>
            <p style="font-size: 12px; margin-bottom: 0px">700000</p>
        </div>
    </div>
</div>
<label>Mobile Repair Maintainance & Care</label>

</div>
