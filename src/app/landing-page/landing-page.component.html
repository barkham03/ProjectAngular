<!-- href="https://api.whatsapp.com/send?phone=918055779086" -->
<div class="container">
    <div class="row">
        <div class="col-md-12 py-3">
            <h2 class="pb-2">Upcoming Events</h2>
            <ngb-carousel *ngIf="event_list">
                <ng-template ngbSlide *ngFor="let event of pastEvents">
                    <img [src]="event.img" alt="Random slide">
                    <div class="carousel-caption">
                        <h3>{{ event.eventLocation }}</h3>
                        <p [innerText]="event.eventDescription"></p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
<div class="connect" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <i class="fa fa-whatsapp icon" aria-hidden="true" (click)="openChat()"></i>
    <i class="fa fa-facebook icon" aria-hidden="true"></i>
    <a href="https://api.whatsapp.com/send?phone=918055779086">Click to connect</a>
</div>
